<div class="row justify-content-md-center align-items-center">
    <div class="col-sm-3">
        <form class="" (submit)="salvar()">
            <div class="form-group">
                <label for="nome">E-mail / Usuário</label>
                <input type="text" class="form-control" id="emailUsuario" name="emailUsuario" aria-describedby="emailUsuario" [(ngModel)]="emailUsuario" placeholder="Email ou Usuário">
            </div>
    
            <div class="form-group">
                <label for="email">Senha</label>
                <input type="password" class="form-control"  id="senha" name="senha" aria-describedby="senha" placeholder="******" [(ngModel)]="senha">
            </div>
            
            <div class="direita">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
