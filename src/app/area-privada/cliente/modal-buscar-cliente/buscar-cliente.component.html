<div class="modal fade" id="modalBuscarCliente" tabindex="-1" role="dialog" aria-labelledby="modalBuscarCliente"
	aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBuscarCliente">Buscar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form (submit)="buscarCliente()">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" [(ngModel)]="cliente.nome">
                        </div>
                        
                        <div class="form-group">
                            <label for="nome">Data de Nascimento</label>
                            <input type="date"  id="dtNascimento" name="dtNascimento" class="form-control" [(ngModel)]="cliente.dataNascimento">
                        </div>
                        <div class="direita">
                            <button type="button" class="btn btn-default" (click)="limparCampos()">Limpar</button>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                </div>
                
                <div class="row" *ngIf="listaClientes.length > 0">
                    <div class="col-sm-12">
                        <p>Clique para selecionar a(o) cliente</p>
                    </div>
                    <div class="col-sm-12">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Data Nascimento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listaClientes" class="tabela-busca-cliente" (click)="selecionarCliente(item)">
                                    <td>{{ item.nome }}</td>
                                    <td>{{ item.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="direita">
                        <button type="submit" class="btn btn-default" (click)="fecharModal();">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
</div>
